<!doctype html>
<html lang='en'>

<head>
  <title>V-Dash</title>
  <link rel='stylesheet' href='/stylesheets/style.css'></link>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
  <style>
    .tick > line {
      stroke: #EBD8C1;
    }
    text {
      fill: #C4B9AC;
    }
    path.domain {
      stroke: none;
      fill: none;
    }
  </style>
</head>

<body>
  <div id="viz">
    <svg style="width:600px;height:600px;" ></svg>
  </div>
  <div id='content'>
    <div id='message-area'>
      <div id='messages'></div>
    </div>
    <div id='send-form-area'>
      <form id='send-form'>
        <textarea id='send-message'> </textarea>
        <input id='send-button' type='submit' value='Send'/>
      </form>
    </div>
  </div>

    <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
  <script src='/javascripts/chartstuff.js' type='text/javascript'></script>
</body>
</html>
