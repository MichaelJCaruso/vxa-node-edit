<!doctype html>
<html lang='en'>

<head>
  <title>V-Dash</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="/node_modules/jquery-resizable-dom/src/jquery-resizable.js"></script>

  <script src="/node_modules/codemirror/lib/codemirror.js" type="text/javascript"></script>
  <script src="/node_modules/codemirror/mode/smalltalk/smalltalk.js" type="text/javascript"></script>
  <script src="/node_modules/codemirror/keymap/emacs.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/node_modules/codemirror/lib/codemirror.css">

  <script src='/socket.io/socket.io.js' type='text/javascript'></script>

  <script src='/javascripts/chat.js' type='text/javascript'></script>
  <script src='/javascripts/chat_ui.js' type='text/javascript'></script>
  <script src='/javascripts/chartstuff.js' type='text/javascript'></script>
  <link rel='stylesheet' href='/stylesheets/style.css'></link>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/javascript"></script>

  <style>
    .bar rect {
        fill: steelblue;
    }

    .bar text {
        fill: #fff;
        font: 10px sans-serif;
    }

    .tick > line {
      stroke: #EBD8C1;
    }

    text {
      fill: #C4B9AC;
    }

    path.domain {
      stroke: none;
      fill: none;
    }
  </style>
</head>

<body>
  <div id="viz" style="display:none">
    <svg id="viz-svg" style="width:100%;height:300px;" ></svg>
  </div>
  <div id='content' class='splittable-column'>
    <div id='message-area' class='splittable-column-top'>
      <div id='messages'></div>
    </div>
    <div id='content-splitter' class='splittable-column-splitter'></div>
    <div id='input-area' class='splittable-column-bottom'></div>
  </div>
</body>
</html>
