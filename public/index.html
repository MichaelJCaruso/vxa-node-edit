 ---  socket io

  <link rel='stylesheet' href='/stylesheets/vdash.css'></link>

  <style>
    .bar rect {
        fill: steelblue;
    }

    .bar text {
        fill: #fff;
        font: 10px sans-serif;
    }

    .tick > line {
      stroke: #EBD8C1;
    }

    text {
      fill: #C4B9AC;
    }

    path.domain {
      stroke: none;
      fill: none;
    }
  </style>
</head>

<body>
  <div id="viz" style="display:none">
    <svg id="viz-svg" style="width:100%;height:300px;" ></svg>
  </div>
  <div id='content' class='splittable-column'>
    <div class='splittable-column-first'>
      <div id='input-area' class='CodeMirrorContainer'></div>
    </div>
    <div class='splittable-column-splitter'></div>
    <div class='splittable-column-other'>
      <div id='messages'></div>
    </div>
  </div>
</body>
